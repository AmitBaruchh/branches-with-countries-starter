<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/countries.css" />

        <title>countries</title>
    </head>
    <body>
        <header>
            <h1>Countries</h1>
        </header>

        <main>
            <input type="text" class="country-input" placeholder="Enter country name" />
            <button class="search-btn" onclick="onGetCountryInfo()">Search</button>
            <button class="clear-cache-btn" onclick="onClearCache()">Clear Cache</button>

            <img src="img/loader.svg" alt="A loader" class="loader hide" />

            <section class="country-container">
                <h2 class="country-name"></h2>
                <p class="country-population"></p>
                <p class="country-area"></p>
                <img class="country-flag hide" src="" alt="Country flag" />
            </section>
        </main>
        <script src="lib/axios.js"></script>

        <script src="js/services/storage.service.js"></script>
        <script src="js/services/country.service.js"></script>
        <script src="js/country.controller.js"></script>
    </body>
</html>
